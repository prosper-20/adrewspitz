<form id="fs-frm" name="registration-form" accept-charset="utf-8" action="" enctype="multipart/form-data" "post">
    <fieldset id="fs-frm-inputs">
      <label for="firstname">First Name</label>
      <input type="text" name="first_name" id="full-name" placeholder="First name" required="True">

      <label for="firstname">Middle Name</label>
      <input type="text" name="middle_name" id="full-name" placeholder="Middle name" required="False">

      <label for="firstname">Last Name</label>
      <input type="text" name="last_name" id="full-name" placeholder="Last name" required="True">

      <select name="Gender" required="">
        <option value="" selected="" disabled="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="others">Others</option>
        </select>
      
    <label for="email-address">Email Address</label>
      <input type="email" name="email" id="email-address" placeholder="email@domain.tld" required="">
      
      <label for="street-address">Home Address</label>
      <input type="text" name="home_address" id="street-address" placeholder="Street" required="">
      
      <label for="phone-number">Phone number</label>
      <input type="text" name="phone_number" id="street-address" placeholder="Phone Number" required="">

      <label for="job-aspitred">Job Interest</label>
      <select name="job_aspired" required="">
        <option value="" selected="" disabled=""></option>
          <option value="Personal assistant">Personal assistant</option>
          <option value="Data Entry">Data Entry</option>
          <option value="Mystery Shopper">Mystery Shopper</option>
          <option value="Virtual Assistant">Virtual Assistant</option>
        </select>

        
        <label for="job-aspired">Valid ID</label>
      <select name="valid_id" required="">
        <option value="" selected="" disabled=""></option>
          <option value="Driver's License">Driver's License</option>
          <option value="Passport">Passport</option>
          <option value="State ID">State ID</option>
        </select>
